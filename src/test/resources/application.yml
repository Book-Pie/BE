spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    passwoerd:
    driver-class-name: org.h2.Driver

  servlet :
    multipart:
      max-file-size: 1MB
      max-request-size : 10MB

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        default_batch_fetch_size: 100
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace